<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito | DULCE LOCURA</title>
    <script src="https://kit.fontawesome.com/1715b0334b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="d-flex flex-column align-items-center justify-content-center py-3 mb-4 border-bottom">
        <h1 class="titulo-principal">DULCE LOCURA</h1>
        <p class="subtitulo">Calzados y Accesorios</p>
        <ul class="nav nav-pills align-items-center mt-3">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item dropdown">
                <button class="nav-link dropdown-toggle" id="dropdownProductos" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Nuestros productos
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownProductos">
                    <li><a class="dropdown-item" href="#">Calzado Damas</a></li>
                    <li><a class="dropdown-item" href="#">Carteras</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="carrito.html" id="btn-carrito">Carrito</a>
            </li>
            <li class="nav-item dropdown" id="usuario-menu" style="display:none;">
                <button class="nav-link dropdown-toggle" id="dropdownUsuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Mi Usuario
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownUsuario">
                    <li><button class="dropdown-item" id="btn-historial">Mis compras</button></li>
                    <li><button class="dropdown-item" id="btn-favoritos">Favoritos</button></li>
                    <li><button class="dropdown-item text-danger" id="btn-cerrar-sesion">Cerrar sesión</button></li>
                </ul>
            </li>
            <li class="nav-item" id="login-menu">
                <a class="nav-link" href="login.html" id="btn-usuario">Iniciar Sesión</a>
            </li>
        </ul>
    </header>

    <main class="container my-5">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-cart-shopping fa-lg me-2"></i>
                <h2 class="mb-0">Mi Carrito</h2>
            </div>
            <button id="vaciar-carrito" class="btn btn-danger"><i class="fa-solid fa-trash me-2"></i>Vaciar Carrito</button>
        </div>
        <div id="carrito-items"></div>
        <div class="mt-4">
            <div class="p-3 bg-light rounded mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Total a pagar:</span>
                    <span id="carrito-total" class="fw-bold fs-4 text-success"></span>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button id="finalizar-compra" class="btn btn-success btn-lg"><i class="fa-solid fa-check me-2"></i>Finalizar Compra</button>
            </div>
        </div>
    </main>

    <footer>
        <h2>Contacto</h2>
        <p>Correo: Dulcelocura@tiendadezapatos.com</p>
        <p>Teléfono: +1 234 567 8910</p>
        <i class="fa-brands fa-facebook"></i> Facebook
    </footer>

    <script src="../scripts/carrito.js"></script>
    <script src="../scripts/sesion.js"></script>
</body>
</html>
