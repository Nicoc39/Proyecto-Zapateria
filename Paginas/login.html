<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión / Crear usuario | DULCE LOCURA</title>
    <script src="https://kit.fontawesome.com/1715b0334b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="d-flex flex-column align-items-center justify-content-center py-3 mb-4 border-bottom">
        <h1 class="titulo-principal">DULCE LOCURA</h1>
        <p class="subtitulo">Calzados y Accesorios</p>
        <ul class="nav nav-pills align-items-center mt-3">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item dropdown">
                <button class="nav-link dropdown-toggle" id="dropdownProductos" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Nuestros productos
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownProductos">
                    <li><a class="dropdown-item" href="#">Calzado Damas</a></li>
                    <li><a class="dropdown-item" href="#">Carteras</a></li>
                </ul>
            </li>
            <li class="nav-item" id="btn-carrito">
                <a class="nav-link" href="carrito.html">Carrito</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html" id="btn-usuario">Usuario</a>
            </li>
        </ul>
    </header>

    <main class="container my-5">
        <h2 class="mb-4">Iniciar sesión / Crear usuario</h2>
        <form id="form-login" class="mb-4">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <button type="button" class="btn btn-secondary ms-2" onclick="mostrarRegistro()">Crear cuenta</button>
        </form>
        <form id="form-registro" class="mb-4 d-none">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="email-reg" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email-reg">
            </div>
            <div class="mb-3">
                <label for="password-reg" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password-reg">
            </div>
            <button type="submit" class="btn btn-success">Registrarse</button>
            <button type="button" class="btn btn-link" onclick="mostrarLogin()">¿Ya tienes cuenta? Inicia sesión</button>
        </form>
    </main>

    <footer>
        <h2>Contacto</h2>
        <p>Correo: Dulcelocura@tiendadezapatos.com</p>
        <p>Teléfono: +1 234 567 8910</p>
        <i class="fa-brands fa-facebook"></i> Facebook
    </footer>

    <script src="../scripts/login.js"></script>
    <script src="../scripts/sesion.js"></script>
</body>
</html>
